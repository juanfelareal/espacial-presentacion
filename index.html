<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacial Estudio | Interiorismo & Arquitectura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css">
    <style>
        :root {
            --teal-dark: #1a4a4a;
            --teal-medium: #2d5f5f;
            --beige-light: #f8f5f0;
            --beige-medium: #d4c4b0;
            --terracotta: #c9a08a;
            --terracotta-light: rgba(201, 160, 138, 0.15);
            --white: #ffffff;
            --text-dark: #2c3e3e;
            --text-muted: #6b7c7c;
            --border-light: #e5ded4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--beige-light);
        }

        .reveal {
            font-family: 'Outfit', sans-serif;
        }

        .reveal .slides {
            background-color: var(--beige-light);
        }

        .reveal .slides section {
            padding: 0;
            background-color: var(--beige-light);
        }

        /* Image slides - full screen */
        .slide-image {
            display: flex !important;
            align-items: center;
            justify-content: center;
            background-color: var(--beige-light);
            width: 100%;
            height: 100%;
        }

        .slide-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Cotizador slide - enable scrolling */
        .slide-cotizador {
            background-color: var(--white);
            overflow-y: auto !important;
            padding: 40px 20px !important;
            display: block !important;
            height: 100% !important;
        }

        .reveal .slides section.slide-cotizador {
            overflow-y: auto !important;
            height: 100% !important;
            top: 0 !important;
            padding-bottom: 80px !important;
        }

        .cotizador-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .cotizador-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-style: italic;
            text-align: center;
            color: var(--teal-dark);
            margin-bottom: 8px;
        }

        .cotizador-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .form-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--teal-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-num {
            background-color: var(--terracotta);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
        }

        .section-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .espacios-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .espacio-row {
            display: grid;
            grid-template-columns: 1fr 70px 30px;
            gap: 8px;
            align-items: center;
            padding: 8px;
            background: var(--beige-light);
            border-radius: 6px;
        }

        .espacio-row select,
        .espacio-row input {
            padding: 8px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .espacio-row select {
            background-color: var(--white);
        }

        .btn-remove {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: none;
            background: #e74c3c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add {
            width: 100%;
            padding: 10px;
            background: var(--white);
            border: 2px dashed var(--border-light);
            border-radius: 6px;
            color: var(--teal-dark);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-add:hover {
            border-color: var(--teal-dark);
        }

        .radio-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-card {
            display: flex;
            align-items: flex-start;
            padding: 10px 12px;
            background-color: var(--beige-light);
            border: 2px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .radio-card input {
            margin-right: 10px;
            margin-top: 2px;
        }

        .radio-card:has(input:checked) {
            border-color: var(--terracotta);
            background-color: var(--terracotta-light);
        }

        .radio-content strong {
            display: block;
            margin-bottom: 2px;
        }

        .radio-content span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-fields input {
            padding: 10px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            background-color: var(--beige-light);
        }

        .form-fields input:focus {
            outline: none;
            border-color: var(--teal-dark);
        }

        .btn-calculate {
            width: 100%;
            padding: 14px;
            background-color: var(--terracotta);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-calculate:hover {
            background-color: #b8907a;
        }

        .cotizador-results {
            margin-top: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            text-align: center;
            color: var(--teal-dark);
            margin-bottom: 15px;
        }

        .main-result {
            background: linear-gradient(135deg, var(--teal-dark), var(--teal-medium));
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: var(--white);
            margin-bottom: 15px;
        }

        .result-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .result-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
        }

        .result-explanation {
            font-size: 0.8rem;
            opacity: 0.85;
            margin-top: 8px;
        }

        .breakdown-section {
            background-color: var(--beige-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .breakdown-section h4 {
            font-size: 0.95rem;
            color: var(--teal-dark);
            margin-bottom: 12px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.85rem;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-item.total {
            margin-top: 8px;
            padding-top: 12px;
            border-top: 2px solid var(--border-light);
            font-weight: 600;
        }

        .disclaimer {
            background-color: var(--terracotta-light);
            border-left: 3px solid var(--terracotta);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .disclaimer h4 {
            font-size: 0.85rem;
            color: var(--teal-dark);
            margin-bottom: 4px;
        }

        .disclaimer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .cta-section {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-light);
        }

        .cta-section p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--teal-dark);
            margin-bottom: 12px;
        }

        .btn-cta {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--teal-dark);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-cta:hover {
            background-color: var(--teal-medium);
        }

        /* Design result - principal */
        .design-result {
            background: linear-gradient(135deg, var(--terracotta), #d4a88a) !important;
        }

        .result-subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Payment section */
        .payment-section {
            background-color: var(--beige-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .payment-section h4 {
            font-size: 0.9rem;
            color: var(--teal-dark);
            margin-bottom: 5px;
        }

        .payment-note {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-style: italic;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: var(--white);
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .payment-option.highlight {
            background: var(--teal-dark);
            color: var(--white);
        }

        .payment-option .discount {
            background: var(--terracotta);
            color: var(--white);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.7rem;
            white-space: nowrap;
        }

        .payment-option.highlight .discount {
            background: var(--white);
            color: var(--teal-dark);
        }

        /* Materializacion section */
        .materializacion-section {
            background-color: var(--white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .materializacion-section h4 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .materializacion-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .materializacion-note {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .materializacion-section .breakdown-section {
            background: var(--beige-light);
            margin-bottom: 12px;
        }

        .materializacion-section .breakdown-section h5 {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .materializacion-section .disclaimer {
            background: transparent;
            border-left: none;
            padding: 0;
            margin: 0;
        }

        .materializacion-section .disclaimer p {
            font-size: 0.7rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Navigation styling */
        .reveal .controls {
            color: var(--teal-dark);
        }

        .reveal .progress {
            background: var(--beige-medium);
            height: 4px;
        }

        .reveal .progress span {
            background: var(--terracotta);
        }

        /* Slide counter */
        .slide-number {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            z-index: 100;
        }

        /* ==========================================
           RESPONSIVE - Mobile Landscape
           ========================================== */

        /* Mobile landscape (height < 500px and width > height) */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .slide-image {
                padding: 5px;
            }

            .slide-image img {
                max-height: 95vh;
                max-width: 95vw;
                object-fit: contain;
            }

            /* Cotizador en landscape móvil */
            .slide-cotizador {
                padding: 15px 20px !important;
            }

            .reveal .slides section.slide-cotizador {
                padding-bottom: 40px !important;
            }

            .cotizador-container {
                max-width: 90%;
            }

            .cotizador-title {
                font-size: 1.4rem;
                margin-bottom: 4px;
            }

            .cotizador-subtitle {
                font-size: 0.8rem;
                margin-bottom: 12px;
            }

            .form-section {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .section-title {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }

            .step-num {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .section-hint {
                font-size: 0.7rem;
                margin-bottom: 8px;
            }

            /* Espacios en grid horizontal */
            .espacios-container {
                gap: 5px;
                margin-bottom: 8px;
            }

            .espacio-row {
                padding: 5px;
                gap: 5px;
            }

            .espacio-row select,
            .espacio-row input {
                padding: 5px;
                font-size: 0.75rem;
            }

            .btn-remove {
                width: 22px;
                height: 22px;
                font-size: 0.85rem;
            }

            .btn-add {
                padding: 6px;
                font-size: 0.75rem;
            }

            /* Radio options en fila */
            .radio-options {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }

            .radio-card {
                flex: 1;
                min-width: 120px;
                padding: 6px 8px;
                font-size: 0.75rem;
            }

            .radio-content span {
                font-size: 0.65rem;
            }

            /* Campos de contacto en fila */
            .form-fields {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            .form-fields input {
                flex: 1;
                min-width: 150px;
                padding: 8px;
                font-size: 0.8rem;
            }

            .btn-calculate {
                padding: 10px;
                font-size: 0.85rem;
                margin-top: 10px;
            }

            /* Resultados compactos */
            .cotizador-results {
                margin-top: 15px;
            }

            .main-result {
                padding: 12px;
                margin-bottom: 10px;
            }

            .result-label {
                font-size: 0.7rem;
                margin-bottom: 4px;
            }

            .result-value {
                font-size: 1.4rem;
            }

            .result-subtitle {
                font-size: 0.75rem;
            }

            .result-explanation {
                font-size: 0.7rem;
            }

            .payment-section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .payment-section h4 {
                font-size: 0.8rem;
            }

            .payment-note {
                font-size: 0.65rem;
                margin-bottom: 6px;
            }

            .payment-options {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }

            .payment-option {
                flex: 1;
                min-width: 140px;
                padding: 5px 8px;
                font-size: 0.7rem;
            }

            .payment-option .discount {
                padding: 2px 5px;
                font-size: 0.6rem;
            }

            .materializacion-section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .materializacion-section h4 {
                font-size: 0.8rem;
            }

            .materializacion-value {
                font-size: 1.1rem;
                margin-bottom: 3px;
            }

            .materializacion-note {
                font-size: 0.65rem;
                margin-bottom: 8px;
            }

            .materializacion-section .breakdown-section {
                padding: 8px;
                margin-bottom: 8px;
            }

            .materializacion-section .breakdown-section h5 {
                font-size: 0.7rem;
                margin-bottom: 5px;
            }

            .breakdown-item {
                padding: 4px 0;
                font-size: 0.75rem;
            }

            .materializacion-section .disclaimer p {
                font-size: 0.6rem;
            }

            .cta-section {
                padding-top: 10px;
            }

            .cta-section p {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .btn-cta {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            /* Ocultar controles de reveal en landscape móvil para más espacio */
            .reveal .controls {
                transform: scale(0.7);
            }

            .reveal .progress {
                height: 3px;
            }
        }

        /* Tablets y pantallas medianas */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            .cotizador-container {
                max-width: 95%;
            }

            .cotizador-title {
                font-size: 1.8rem;
            }
        }

        /* Móvil pequeño portrait */
        @media screen and (max-width: 400px) {
            .cotizador-title {
                font-size: 1.6rem;
            }

            .espacio-row {
                grid-template-columns: 1fr 60px 28px;
            }

            .radio-card {
                padding: 8px;
            }

            .radio-content span {
                font-size: 0.7rem;
            }
        }

        /* ==========================================
           LOGO ANIMADO - Slide Intro
           ========================================== */
        .slide-logo {
            display: flex !important;
            align-items: center;
            justify-content: center;
            background-color: var(--beige-light);
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-logo .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        .slide-logo .logo-container {
            z-index: 2;
        }

        .logo-container {
            width: 42%;
            max-width: 500px;
        }

        /* Sofá inferior - viene desde abajo */
        .sofa-bottom {
            fill: #fff;
            opacity: 0;
            transform: translateY(25px);
            animation: slideFromBottom 0.8s ease-out forwards;
        }

        /* Sofá medio - viene desde la derecha */
        .sofa-middle {
            fill: #fff;
            opacity: 0;
            transform: translateX(25px);
            animation: slideFromRight 0.8s ease-out forwards;
            animation-delay: 0.15s;
        }

        /* Sofá superior - viene desde arriba */
        .sofa-top {
            fill: #fff;
            opacity: 0;
            transform: translateY(-25px);
            animation: slideFromTop 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideFromBottom {
            from {
                transform: translateY(25px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            from {
                transform: translateX(25px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideFromTop {
            from {
                transform: translateY(-25px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Texto principal "Espacial" */
        .main-text {
            fill: #fff;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out forwards;
            animation-delay: 0.8s;
        }

        /* Texto "ESTUDIO" */
        .sub-text {
            fill: #fff;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 1.3s;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
            }
        }

        /* Hover suave en el logo */
        .logo-container:hover .icon-group {
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            transition: filter 0.3s ease;
        }

        /* Botón comenzar */
        .btn-comenzar {
            position: absolute;
            bottom: 11.5%;
            right: 11%;
            width: 22%;
            max-width: 380px;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButton 0.6s ease-out forwards;
            animation-delay: 1.8s;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10;
            background: none;
            border: none;
            padding: 0;
        }

        .btn-comenzar:hover {
            transform: scale(1.03);
        }

        .btn-comenzar svg {
            width: 100%;
            height: auto;
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        /* ==========================================
           SLIDE CONTACTO - CTA Final
           ========================================== */
        .slide-contact {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        .slide-contact .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .slide-contact .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 74, 74, 0.85);
            z-index: 2;
        }

        .contact-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0 20px;
            max-width: 600px;
        }

        .contact-tagline {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .contact-tagline strong {
            font-weight: 600;
        }

        .contact-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-style: italic;
            color: #fff;
            margin-bottom: 50px;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-contact {
            display: inline-block;
