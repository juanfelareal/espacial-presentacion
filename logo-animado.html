<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacial Estudio - Logo Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a4a4a 0%, #2d5f5f 100%);
        }

        .logo-container {
            width: 90%;
            max-width: 500px;
        }

        /* ==========================================
           ANIMACIONES
           ========================================== */

        /* Sofá inferior (L shape) - viene desde abajo */
        .sofa-bottom {
            fill: #fff;
            animation: loopFromBottom 4s ease-in-out infinite;
        }

        /* Sofá medio - viene desde la derecha */
        .sofa-middle {
            fill: #fff;
            animation: loopFromRight 4s ease-in-out infinite;
        }

        /* Sofá superior - viene desde arriba */
        .sofa-top {
            fill: #fff;
            animation: loopFromTop 4s ease-in-out infinite;
        }

        @keyframes loopFromBottom {
            0%, 100% {
                transform: translateY(25px);
                opacity: 0.3;
            }
            35%, 65% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes loopFromRight {
            0%, 100% {
                transform: translateX(25px);
                opacity: 0.3;
            }
            35%, 65% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes loopFromTop {
            0%, 100% {
                transform: translateY(-25px);
                opacity: 0.3;
            }
            35%, 65% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Texto principal "Espacial" */
        .main-text {
            fill: #fff;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeSlideUp 0.8s ease-out forwards;
            animation-delay: 0.8s;
        }

        /* Texto "ESTUDIO" */
        .sub-text {
            fill: #fff;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 1.3s;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Efecto hover suave */
        .logo-container:hover .icon-group {
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            transition: filter 0.3s ease;
        }

        /* Versión oscura (toggle) */
        body.light {
            background: #f8f5f0;
        }

        body.light .sofa-bottom,
        body.light .sofa-middle,
        body.light .sofa-top,
        body.light .main-text,
        body.light .sub-text {
            fill: #1a4a4a;
        }

        body.light .logo-container:hover .icon-group {
            filter: drop-shadow(0 0 8px rgba(26,74,74,0.3));
        }

        .toggle-bg {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light .toggle-bg {
            background: rgba(26,74,74,0.1);
            border-color: rgba(26,74,74,0.3);
            color: #1a4a4a;
        }
    </style>
